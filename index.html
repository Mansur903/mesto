<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href ="./styles/style.css">
  <title>Mesto</title>
</head>
<body class = "page">
  <div class="page__content">
    <header class="header">
      <img class = "header__logo" src = "./images/Vector.svg" alt = "Место">
    </header>
    <main class = "main">
      <section class="profile">
        <div class = "profile__left-side">
          <img class = "profile__avatar" src = "./images/kusto.png" alt="Кусто">
          <div class = "profile__text-block">
            <h1 class = "profile__name">Жак-Ив Кусто</h1>
            <p class = "profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>  
        <button class="profile__add-button" type="button"></button>
      </section>
  
      <section class="cards">
        <div class="card">
          <img class = "card__img" src = "./images/karachaevsk.png" alt = "Карачаевск">
          <div class = "card__footer">
            <h2 class = "card__text">Карачаевск</h2>
            <button class = "card__like" type="button"></button>
          </div>
        </div>
  
        <div class="card">
          <img class = "card__img" src = "./images/elbrus.png" alt = "Эльбрус">
          <div class = "card__footer">
            <h2 class = "card__text">Гора Эльбрус</h2>
            <button class = "card__like" type="button"></button>
          </div>
        </div>
  
        <div class="card">
          <img class = "card__img" src = "./images/dombai.png" alt = "Домбай">
          <div class = "card__footer">
            <h2 class = "card__text">Домбай</h2>
            <button class = "card__like" type="button"></button>
          </div>
        </div>
  
        <div class="card">
          <img class = "card__img" src = "./images/elbrus.png" alt = "Эльбрус">
          <div class = "card__footer">
            <h2 class = "card__text">Гора Эльбрус</h2>
            <button class = "card__like" type="button"></button>
          </div>
        </div>
  
        <div class="card">
          <img class = "card__img" src = "./images/dombai.png" alt = "Домбай">
          <div class = "card__footer">
            <h2 class = "card__text">Домбай</h2>
            <button class = "card__like" type="button"></button>
          </div>
        </div>
  
        <div class="card">
          <img class = "card__img" src = "./images/karachaevsk.png" alt = "Карачаевск">
          <div class = "card__footer">
            <h2 class = "card__text">Карачаево-Черкессия</h2>
            <button class = "card__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class = "footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="modal">
    <form class="modal__container" name="Form" method="get" action="way">
      <button class="modal__close-button" type="button"></button>
      <h2 class="modal__title">Редактировать профиль</h2>
      <input class = "modal__input modal__input_object_name" type="text" value="Жак-Ив Кусто" name="Name">
      <input class = "modal__input modal__input_object_profession" type="text" value="Исследователь океана" name="Profession">
      <button type="submit" class = "modal__submit"></button>  
    </form>
  </div>
  <script src = "./script/index.js"></script>
</body>
</html>
