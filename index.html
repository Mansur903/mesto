<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href ="./styles/index.css">
  <title>Mesto</title>
</head>
<body class = "page">
  <div class="page__content">
    <header class="header">
      <img class = "header__logo" src = "./images/Vector.svg" alt = "Место">
    </header>
    <main class = "main">
      <section class="profile">
        <div class = "profile__left-side">
          <img class = "profile__avatar" src = "./images/kusto.png" alt="Кусто">
          <div class = "profile__text-block">
            <h1 class = "profile__name">Жак-Ив Кусто</h1>
            <p class = "profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button"></button>
        </div>  
        <button class="profile__add-button" type="button"></button>
      </section>
  
      <section class="cards">
        
      </section>
    </main>

    <footer class="footer">
      <p class = "footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="modal modal_type_edit-profile">
    <form class="modal__container" name="Form" method="get" action="way" novalidate>
      <button class="modal__close-button" type="button"></button>
      <h2 class="modal__title">Редактировать профиль</h2>
      <input class = "modal__input modal__input_object_name" type="text" value="Жак-Ив Кусто" name="name" required minlength="2" maxlength="40" autocomplete="off">
      <span class="modal__error" id="name-error"></span>
      <input class = "modal__input modal__input_object_profession" type="text" value="Исследователь океана" name="profession" required minlength="2" maxlength="200" autocomplete="off">
      <span class="modal__error" id="profession-error"></span>
      <button type="submit" class = "modal__submit modal__submit_type_edit modal__submit_enabled"></button>  
    </form>
  </div>
  <div class="modal modal_type_add-card">
    <form class="modal__container" name="Form" method="get" action="way" novalidate>
      <button class="modal__close-button" type="button"></button>
      <h2 class="modal__title">Новое место</h2>
      <input class = "modal__input modal__input_object_place" type="text" placeholder="Название" name="title" required minlength="1" maxlength="30" autocomplete="off">
      <span class="modal__error" id="title-error"></span>
      <input class = "modal__input modal__input_object_url" type="url" placeholder="Ссылка на страницу" name="link" required autocomplete="off">
      <span class="modal__error" id="link-error"></span>
      <button type="submit" class = "modal__submit modal__submit_type_create" disabled></button>  
    </form>
  </div>

  <div class="modal modal_type_image">
    <div class = modal__image-container>
      <button class="modal__close-button" type="button"></button>
      <img class = "modal__image" src = "" alt = "">
      <h3 class="modal__image-title"></h3>
    </div>
  </div>
  
  <template class="template-card">
    <div class="card">
      <div class = "card__img" style=""></div>
      <div class = "card__footer">
        <h2 class = "card__text"></h2>
        <button class = "card__like" type="button"></button>
      </div>
      <button class = "card__delete-button" type = "button"></button>
    </div>
  </template>

  <script src = "./scripts/validate.js"></script>
  <script src = "./scripts/index.js"></script>
</body>
</html>
